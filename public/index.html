<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kerbol Launcher Beta</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <!-- App container beginning -->
    <app style="display: flex; height: 100%; width: 100%;">
      <!-- Left sidebar -->
      <div id="sidebar">
        <div style="display: table-cell; width: 250px; height: 100px; position: relative; top: 0; text-align: center; vertical-align: middle;">
          <label style="color: white; font-family: 'Lato', sans-serif; font-size: 25px; font-weight: 900; margin: 0; vertical-align: middle;">Kerbol Launcher</label>
          <label style="color: white; font-family: 'Lato', sans-serif; font-size: 15px; font-weight: 300; margin: 0; vertical-align: middle;">Beta</label>
        </div>
        <div style="width: 250px; position: absolute; background-color: #141416; top: 100px; bottom: 100px;">
          <div id="instance-scroller">
          </div>
        </div>
        <div style="width: 250px; height: 100px; position: absolute; bottom: 0; display: grid;">
          <button id="add-instance-btn">ADD INSTANCE</button>
        </div>
      </div>

      <!-- Header and site contents -->
      <div id="right-pane">
        <nav id="menubar">

        </nav>
      </div>
    </app>
  </body>
</html>
