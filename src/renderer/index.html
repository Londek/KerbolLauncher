<!DOCTYPE html>
<html>
    <head>
        <!-- Metadata -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' ws://localhost:1212 http://localhost:1212 https://fonts.gstatic.com https://*.fontawesome.com https://fonts.googleapis.com https://fonts.googleapis.com">

        <!-- Title -->
        <title>Kerbol Launcher Beta</title>

        <!-- External -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/b31ce942e4.js" crossorigin="anonymous"></script>

        <script>
            (() => {
                if (!kerbolAPI.isDev()) {
                    const link = document.createElement('link');
                    link.rel = 'stylesheet';
                    link.href = './dist/style.css';
                    // HACK: Writing the script path should be done with webpack
                    document.getElementsByTagName('head')[0].appendChild(link);
                }
            })();
        </script>
    </head>
    <body>
        <div id="app"></div>
        <script>
            const scripts = [];

            if (kerbolAPI.isDev()) {
                // Dynamically insert the DLL script in development env in the
                // renderer process
                scripts.push('../../.erb/dll/renderer.dev.dll.js');

                // Dynamically insert the bundled app script in the renderer process
                scripts.push(`http://localhost:1212/dist/renderer.dev.js`);
            } else {
                scripts.push('./renderer.prod.js');
            }

            if (scripts.length) {
                document.write(
                scripts
                    .map((script) => `<script defer src="${script}"><\/script>`)
                    .join('')
                );
            }
        </script>
    </body>
</html>
