<!DOCTYPE html>
<html>
  <head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://fonts.gstatic.com https://*.fontawesome.com https://fonts.googleapis.com; style-src 'unsafe-inline' 'self' https://fonts.googleapis.com">
    
    <!-- Title -->
    <title>Kerbol Launcher Beta</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/quickstart.css">

    <!-- External -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/b31ce942e4.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- App container beginning -->
    <div id="app-wrapper">

      <!-- Left sidebar -->
      <div id="sidebar">

        <!-- Title -->
        <div id="title-label">
          <label id="title-label-main" class="unselectable-text">Kerbol Launcher</label>
          <label id="title-label-beta" class="unselectable-text">Beta</label>
        </div>

        <!-- Instances list  -->
        <div id="instance-scroller-wrapper">                                                                                                              
          <div id="instance-scroller">
            <div id="no-instances" style="display: none;">
              <div id="instance-item">
                <span class="instance-span unselectable-text">No instances yet</span>
              </div>
              <hr id="instance-separator">
            </div>
          </div>
        </div>

        <!-- Add instance button -->
        <div id="add-instance-btn-wrapper">
          <button id="add-instance-btn" class="unselectable-text">ADD INSTANCE</button>
        </div>

      </div>

      <!-- Header and site contents -->
      <div id="right-pane">
        <nav id="menubar"></nav>
        <div id="page-contents"></div>
      </div>

      <!-- Quickstart overlay -->
      <div id="quickstart-overlay">
          <div id="quickstart-content">
            <p id="quickstart-title" class="unselectable-text" align="middle">Quickstart</p>
            <p id="quickstart-subtitle" class="unselectable-text" align="middle">Hey! We didn't detect any game instances - we suspect it's your first launch.<br>Please point to buildID64.txt file in instance you want to add</p>
            <div id="quickstart-path-div">
              <input id="quickstart-path-input" placeholder="C:\Foo\Kerbal Space Program\buildID64.txt" align="middle">
              <button id="quickstart-path-file-btn"><i class="fas fa-file-upload"></i></button>
            </div>
            <p id="quickstart-error" class="unselectable-text" align="middle">&nbsp;</p>
            <button id="quickstart-ready-btn" class="unselectable-text">READY</button>
          </div>
      </div>
    </div>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
